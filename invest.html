    </header>
    <main>
        <section>
            <div class="filter"></div>
            <div class="contact">
                <div>
                    <h2>제휴문의</h2>
                </div>
                <div>
                    <fieldset>
                        <legend class="screen_out">메일 보내기</legend>
                        <label for="name" class="screen_out">성명</label>
                        <input type="text" placeholder="성명" id="user_name" class="form_base">
                        <label for="subject" class="screen_out">제목</label>
                        <input type="text" placeholder="제목" id="subject" class="form_base">
                        <label for="msg" class="screen_out">내용</label>
                        <textarea placeholder="내용" id="msg" class="form_base" required></textarea>
                        <button class="form_base" id="send_bt">send</button>
                    </fieldset>
                </div>
            </div>
            <div class="email_container">
                <div class="filter">
                    <div class="email_txt">
                        <p>메일이 전송되었습니다.<br>
                            빠른 시일내 확인 후 답장드리겠습니다.
                        </p>
                        <button class="close_popup">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3203.1801806371323!2d127.29972151528416!3d36.59796927999077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35652dd98cac23cf%3A0x283da257e64148ae!2z7IS47KKF7LC97JeF67mM!5e0!3m2!1sko!2skr!4v1674538690521!5m2!1sko!2skr"
                width="100%" height="720" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
    <footer>
        <div>
            <address>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="custom.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        function scrollDisable(selector) {
            $(selector).on('scroll mousewheel touchmove', function (e) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            })
        }

        function scrollAble(selector) {
            $(selector).off('scroll mousewheel touchmove')
        }

        scrollDisable('.email_container')

        $(document).ready(function () {
            emailjs.init("Bm2F5GlT8Y_9K-aCm");
            $('#send_bt').click(function () {

                var templateParams = {
                    name: $('#user_name').val(),
                    subject: $('#subject').val(),
                    msg: $('#msg').val()
                };

                emailjs.send('service_mv19fza', 'template_3qtm6zs', templateParams)
                    .then(function () {
                        $(".email_container").show();
                        scrollDisable(".email_contianer")
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        });
        $(".close_popup").click(function () {
            $(".email_container").hide();
            scrollAble(".email_container")
        })
        $(".email_container").click(function (e) {
            if ($(".filter").has(e.target).length === 0) {
                $(this).hide()
            }

        })
        scrollDisable(".email_contianer")

    </script>
